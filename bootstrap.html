<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/ bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.3.6-dist/css/bootstrap.css">

    <title>Criando site com bootstrap</title>
</head>
<body>
    <header class="container-fluid bg-success text-white d-flex flex-column align-items-center"  style="height:35vh; justify-content: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">   
        <h1 class="mb-5 fs-1">Bem-vindo à nossa solução</h1>
        <p class="mb-5 fs-5">Transforme sua ideia em realidade com nossa plataforma incrível.</p>
        <button class="btn btn-outline-light btn-border-width border-2">
            Entre em contato
        </button>
    </header>
    <main class="d-flex align-items-center ">
        <img src="projeto-01/imagem.png" alt="">
        <section class="d-flex">
            <h2>Sobre Nós</h2>
            <p>Somos especialistas em soluções digitais. Nossa missão é fornecer ferramentas que acelerem o sucesso do seu negócio.</p>
            <ul>
                <li>Serviço rápido e confiável</li>
                <li>Suporte dedicado</li>
                <li>Tecnologia de ponta</li>
            </ul>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous">

    </script>

</body>
</html>
